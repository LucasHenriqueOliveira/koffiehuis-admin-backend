<fieldset class="fieldset">
	<legend>Lista de Manutenções</legend>
	<p>
		Insira o item e associe a um item do manual.
	</p>
	<form [formGroup]="listaForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<select id="inputManual" class="form-control" formControlName="selectedManual">
				<option selected value="0">Selecione o item do manual</option>
				<option *ngFor="let manual of arrManual" [value]="manual.id">{{manual.item}}</option>
			</select>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="item" placeholder="Informe o item" formControlName="item" required>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" [disabled]="!checkButton()">Salvar</button>
		</div>
	</form>
</fieldset>
<div class="table-responsive" *ngIf="arrItems.length">
	<table class="table table-striped">
		<thead>
			<tr>
			<th>Item</th>
			<th>Item do Manual</th>
			<th class="text-center">Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of arrItems">
				<td>{{ item.nome }}</td>
				<td>{{ item.item }}</td>
				<td class="text-center">
					<a (click)="openEdit(item.id, item.nome, item.id_manual)">
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</a>
					<a (click)="openRemove(content, item.id)">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div [ngClass]="{'loading': loading}"></div>	

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Deletar item</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p>Você deseja apagar o item? <br />
			<b>Essa operação não poderá ser desfeita.</b></p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.dismiss('cancel click')">Não</button>
		<button type="button" class="btn btn-danger" ngbAutofocus (click)="remove()">Sim</button>
	</div>
</ng-template>
