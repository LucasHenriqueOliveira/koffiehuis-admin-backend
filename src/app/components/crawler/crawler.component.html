<form [formGroup]="crawlerForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<div class="custom-control custom-radio">
			<input type="radio" id="marcas" name="crawler" class="custom-control-input" value="marcas" formControlName="crawler">
			<label class="custom-control-label" for="marcas">Marcas</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="modelos" name="crawler" class="custom-control-input" value="modelos" formControlName="crawler">
			<label class="custom-control-label" for="modelos">Modelos</label>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary">Executar</button>
	</div>
</form>
