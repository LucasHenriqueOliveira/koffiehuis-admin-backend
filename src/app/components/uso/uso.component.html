<fieldset class="fieldset">
	<legend>Condições de Uso</legend>
	<p>
		Insira a pergunta da condição de uso.
	</p>
	<form [formGroup]="usoForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<div class="form-group col-md-12">
				<input type="text" class="form-control" id="pergunta" placeholder="Pergunta" formControlName="pergunta" required>
			</div>
			<div class="form-group col-md-2">
				<button class="btn btn-primary" [disabled]="!this.usoForm.value.pergunta">Salvar</button>
			</div>
		</div>
	</form>
</fieldset>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Pergunta</th>
				<th class="text-center">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of arrItems">
				<td>{{ item.pergunta }}</td>
				<td class="text-center">
					<i class="fa fa-pencil" aria-hidden="true"></i>
					<a href="" data-toggle="modal" data-target="#exampleModal">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div [ngClass]="{'loading': loading}"></div>
