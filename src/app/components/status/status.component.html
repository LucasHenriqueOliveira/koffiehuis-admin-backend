<fieldset class="fieldset">
	<legend>Status</legend>
	<p>
		Insira o nome e a porcentagem.
	</p>
	<form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<div class="form-group col-md-7">
				<input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" required>
			</div>
			<div class="form-group col-md-3">
				<input type="number" class="form-control" id="porcentagem" placeholder="Porcentagem (%)" formControlName="porcentagem" required>
			</div>
			<div class="form-group col-md-2">
				<button class="btn btn-primary" [disabled]="!checkButton()">Salvar</button>
			</div>
		</div>
	</form>
</fieldset>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th class="text-center">Porcentagem</th>
				<th class="text-center">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of arrItems">
				<td>{{ item.nome }}</td>
				<td class="text-center">{{ item.porcentagem }}%</td>
				<td class="text-center">
					<i class="fa fa-pencil" aria-hidden="true"></i>
					<a href="" data-toggle="modal" data-target="#exampleModal">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div [ngClass]="{'loading': loading}"></div>
